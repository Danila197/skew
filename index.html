<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/icons/.png" type="image/x-icon">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<section class="goods">
		<div class="container-big">
			<h2 class="goods__title section-title">
				Ассортимент
			</h2>
			<div class="goods__elem-1"></div>
			<div class="goods__elem-2"></div>
			<div class="container-small">
				<div class="goods__wrapper">
					<div class="goods-item">
						<img src="img/main.jpg" alt="" class="goods-item__img">
						<div class="goods-item__box goods-box">
							<h3 class="goods-box__title goods-box__title-big">Канцелярия</h3>
							<p class="goods-box__text">Более 100 разновидностей товаров, которые вы можете зазазать прямо на
								дом</p>
							<button class="goods-box__button btn">подробнее</button>
						</div>
					</div>
					<div class="goods-item">
						<img src="img/bow.png" alt="" class="goods-item__img">
						<div class="goods-item__box goods-box">
							<h3 class="goods-box__title">Нитки</h3>
						</div>
					</div>
					<div class="goods-item">
						<img src="img/material.png" alt="" class="goods-item__img">
						<div class="goods-item__box goods-box">
							<h3 class="goods-box__title">Материал</h3>
						</div>
					</div>
					<div class="goods-item">
						<img src="img/mater2.jpg" alt="" class="goods-item__img">
						<div class="goods-item__box goods-box">
							<h3 class="goods-box__title">Нитки</h3>
						</div>
					</div>
					<div class="goods-item">
						<img src="img/bow2.jpg" alt="" class="goods-item__img">
						<div class="goods-item__box goods-box">
							<h3 class="goods-box__title">Материал</h3>
						</div>
					</div>
				</div>
				<a href="#!" class="goods-button">
				</a>
			</div>
		</div>
	</section>
	<section class="contact">
		<div class="container-big">
			<div class="contact__wrapper">
				<img src="img/cont.jpg" alt="" class="contact__img">
				<div class="contact__us contact-us">
					<h2 class="contact-us__title section-title">Как с нами связаться</h2>

					<div class="contact-us__descr">
						<p class="contact-us__text section-text">
							Связаться с консультантом
							<span>Мы свяжемся с вами в течение 5 минут</span>
						</p>
						<form class="contact-us__form" action="#" method="post">
							<input class="contact-us__input" type="text" name="username" placeholder="Фамилия Имя Отчество">
							<input class="contact-us__input" type="tel" name="userphone" placeholder="Номер телефона">
							<button class="contact-us__button btn" type="submit">Связаться</button>
						</form>
					</div>
					<a class="contact__link" href="#!">
						<img src="img/up.svg" alt="" class="contact__up">
					</a>
				</div>
				<div class="contact__map">
					<iframe class="contact__iframe"
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d999.300381110658!2d30.322496241839854!3d59.93876667419588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca5ba729%3A0xea9c53d4493c879f!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LCDQodCw0L3QutGCLdCf0LXRgtC10YDQsdGD0YDQsywgMTkxMTg2!5e0!3m2!1sru!2sru!4v1616655256228!5m2!1sru!2sru"
						style="border:0;" allowfullscreen="" loading="lazy">
					</iframe>
				</div>
			</div>
		</div>
	</section>
	<!-- https://danila197.github.io/skew/ -->
</body>

</html>
